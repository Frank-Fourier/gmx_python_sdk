regex = "2023.12.25"
requests = "2.31.0"
requests-toolbelt = "1.0.0"
rlp = "4.0.0"
rpds-py = "0.18.0"
shellingham = "1.5.4"
simple-websocket = "1.0.0"
six = "1.16.0"
tomli = "2.0.1"
tomlkit = "0.12.4"
