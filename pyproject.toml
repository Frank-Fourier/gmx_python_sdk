pkginfo = "1.10.0"
platformdirs = "4.2.0"
poetry = "1.8.2"
poetry-core = "1.9.0"
poetry-plugin-export = "1.7.1"
protobuf = "5.26.1"
ptyprocess = "0.7.0"
pycparser = "2.22"
