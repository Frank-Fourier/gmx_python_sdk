build = "1.2.1"
cachecontrol = "0.14.0"
certifi = "2024.2.2"
cffi = "1.16.0"
charset-normalizer = "3.3.2"
ckzg = "1.0.0"
cleo = "2.1.0"
crashtest = "0.4.1"
cytoolz = "0.12.3"
distlib = "0.3.8"
dulwich = "0.21.7"
eth-account = "0.11.2"
eth-hash = "0.7.0"
eth-keyfile = "0.8.0"
eth-keys = "0.5.0"
eth-rlp = "1.0.1"
eth-typing = "4.1.0"
eth-utils = "4.1.0"
eth-abi = "5.1.0"
fastjsonschema = "2.19.1"
filelock = "3.13.4"
frozenlist = "1.4.1"
h11 = "0.14.0"
hexbytes = "0.3.1"
idna = "3.7"
importlib-metadata = "7.1.0"
installer = "0.7.0"
jaraco-classes = "3.4.0"
jsonschema = "4.21.1"
jsonschema-specifications = "2023.12.1"
keyring = "24.3.1"
lru-dict = "1.2.0"
more-itertools = "10.2.0"
